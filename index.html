<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Circular Mask</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        #map { height: 90vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Define full map bounds as a large rectangle (global bounding box)
        var worldBounds = turf.bboxPolygon([-180, -90, 180, 90]);

        // Function to create the mask
        function createMask(userLat, userLng) {
            // Create a circular visible area (100m radius)
            var visibleArea = turf.circle([userLng, userLat], 0.1, { units: "kilometers" }); 

            // Subtract visible area from world bounds
            var maskedArea = turf.difference(worldBounds, visibleArea);

            // Add the greyed-out mask to the map
            L.geoJSON(maskedArea, {
                style: {
                    color: "grey",
                    weight: 1,
                    fillColor: "grey",
                    fillOpacity: 1
                }
            }).addTo(map);

            // Add a border to highlight the visible area
            L.geoJSON(visibleArea, {
                style: {
                    color: "blue",
                    weight: 2,
                    fillOpacity: 0
                }
            }).addTo(map);

            // Center the map on the user location
            map.setView([userLat, userLng], 16);
        }

        // Get user location
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;
                    createMask(userLat, userLng);
                },
                function(error) {
                    console.error("Error getting location:", error);
                    alert("Could not get your location.");
                }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    </script>
</body>
</html>
